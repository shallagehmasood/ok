name: Flutter CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # مرحله اول: Checkout کد پروژه
    - name: Checkout repository
      uses: actions/checkout@v2

    # مرحله دوم: نصب Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.0'  # ورژن Flutter خود را وارد کنید

    # مرحله سوم: نصب وابستگی‌ها
    - name: Install dependencies
      run: flutter pub get

    # مرحله چهارم: اجرای تست‌ها
    - name: Run tests
      run: flutter test

    # مرحله پنجم: ساخت APK برای Android
    - name: Build APK
      run: flutter build apk --release

    # مرحله ششم: ارسال خروجی به بخش‌های مختلف
    - name: Upload APK to GitHub Release
      uses: actions/upload-artifact@v3  # تغییر به نسخه جدید
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Play Store
      run: |
        echo "Deploying to Play Store..."
